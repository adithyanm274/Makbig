<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- Uncomment this if you have a custom CSS file -->
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Student</h1>
        <form action="{% url 'addrecords' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first">First Name</label>
                <input type="text" class="form-control" id="first" name="first" required>
            </div>
            <div class="form-group">
                <label for="second">Last Name</label>
                <input type="text" class="form-control" id="second" name="second" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="mark">Mark</label>
                <input type="text" class="form-control" id="mark" name="mark" required>
            </div>
            <div class="form-group">
                <label for="myfile">Select a file:</label>
                <input type="file" class="form-control-file" id="myfile" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
